    <script>
        let scrollContainer = document.querySelector(".gallery");
        let viewMoreBtn = document.getElementById("viewmorebtn");
        let backBtn = document.querySelector(".back-btn");
        let photosPerPage = 3;
        let currentPhotos = photosPerPage;
        let viewMoreClicked = false;

        viewMoreBtn.addEventListener("click", () => {
            if (!viewMoreClicked) {
                backBtn.style.display = "inline-block";
                viewMoreClicked = true;
            }
            currentPhotos += photosPerPage;
            if (currentPhotos >= scrollContainer.children.length) {
                viewMoreBtn.style.display = "none";
            }
            scrollContainer.scrollLeft += scrollContainer.clientWidth;
        });

        backBtn.addEventListener("click", () => {
            if (viewMoreClicked) {
                window.location.reload();
            }
        });
    </script>
